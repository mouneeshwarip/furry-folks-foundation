<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Furry Folks Foundation- An NGO for all rescued, injured and lost animals by their hooman folks">
    <meta name="keywords" content="furry folks,animals, animal adoption, animal volunteering, animal donation, animal rescue">
   <!--Title-->
    <title>Furry Folks Foundation</title>
   <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png"> 
   <!--css-->
   <link rel="stylesheet" href="assets/css/style.css">  
</head>
<body>
    
    <!--Header of the page-->
    <header>
        <a href="index.html">
            <h1 id="logo">Furry Folks Foundation</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="volunteer.html">Volunteer</a></li>
                <li><a href="adoption.html" class="active">Adoption</a></li>
                <li><a href="contact.html">Contact</a></li>
            
            </ul>

        </nav>
    </header>
    <!--Main content-->
    <main>
        <!--banner section-->
        <div id="banner">
            <img src="assets/images-and-videos/adoption.jpeg" alt="cute pics of animals for adoption">
        </div> 
        <!--form section-->
        <form id="adoption-form" method="GET" action="thankyou.html">
            <h2>Adoption Form <i class="fa-solid fa-heart"></i></h2>
        <div class="form-container">
                <label for="first-name" class="form-fields">First name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name" class="form-fields">Last name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address" class="form-fields">E-mail</label>
                <input type="email" name="email address" id="email-address" class="text-input" required>
                <br>
                <div class="dropdown">
                    <label for="name-of-animalspecies" class="form-fields">Name of animal species you are interested in adopting:</label>
                    <select name="name-of-animalspecies" id="name-of-animalspecies">
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="pig">Pig</option>
                        <option value="Guinea pig">Guinea Pig</option>
                    </select>
                </div>
                <div class="radiobutton">
                    <p class="form-fields">Gender:</p>
                    <div>
                         <label for="male">Male</label>
                         <input type="radio" name="gender" id="male" value="male" required checked>
                    </div>
                    <div>
                         <label for="female">Female</label>
                         <input type="radio" name="gender" id="female" value="female" required>
                    </div>
                </div>
                <div class="text-area">
                   <label for="reason" class="form-fields">Reason For Adoption:</label>
                   <br>
                   <textarea name="reason" id="reason" placeholder="Type your reason here" rows="5" cols="30"></textarea>
                </div>
                <button type="submit" class="adopt-btn">Adopt</button>
            </div>
            </form>
        </main>
    
    <!--Footer-->
    <footer>
        <div class="footer-content">
            <address>
                <p>Address:</p>
                Furry Folks Foundation<br>
                16 Kohlbergweg<br>
                Frankfurt<br>
                <p>phone:</p>
                +49 1992550613
            </address>
            <ul id="socialmedia-networks">
                <li>
                    <a href="https://www.facebook.com/yourPage" target="_blank" rel="noopener" aria-label="Facebook opens in a new tab"><i class="fa-brands fa-square-facebook"></i></a>
                </li>
                <li>
                    <a href="https://www.instagram.com/yourPage" target="_blank" rel="noopener" aria-label="Instagram opens in a new tab"><i class="fa-brands fa-square-instagram"></i></a>
                </li>
                <li>
                    <a href="https://twitter.com/yourPage" target="_blank" rel="noopener" aria-label="Twitter opens in a new tab"><i class="fa-brands fa-square-twitter"></i></a>
                </li>
                <li>
                    <a href="https://www.youtube.com/yourChannel" target="_blank" rel="noopener" aria-label="Youtube opens in a new tab"><i class="fa-brands fa-square-youtube"></i></a>
                </li>
            </ul>
        </div>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/f108fd76a0.js" crossorigin="anonymous"></script>
</body>
</html>
